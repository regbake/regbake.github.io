  <script>
    // Drink pour logic
    var drinkPourImage = document.getElementById('drinkPour');
    var imageStep = 0;
    var fotos = [
      "https://i.imgur.com/AUOaqP7l.jpg",
      "https://i.imgur.com/0UKGY9bl.jpg",
      "https://i.imgur.com/2T4M1gll.jpg",
      "https://i.imgur.com/H4NeZC4l.jpg",
      "https://i.imgur.com/GGrAArMl.jpg",
      "https://i.imgur.com/471rRQJl.jpg",
      "https://i.imgur.com/KMaovS5l.jpg",
      "https://i.imgur.com/8inm3Tgl.jpg"
    ];

    // on device ready
    // start looping over the photos every 1 second
    setInterval(function() {
      drinkPourImage.src = fotos[imageStep];

      if (imageStep >= fotos.length - 1) {
        imageStep = 0;
      } else {
        imageStep++;
      }
    }, 1050);
  </script>
